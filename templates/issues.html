@header

<h3> Issues </h3>

.commit-day {
}

@for issue in issues
	.clog {
		.clog-msg {
			<a href="../issue/@issue.id">@issue.title</a>
		}
		span.clog-author {
			#@issue.id opened @issue.relative_time()
			by @issue.author_name
		}
	}
@end

<div>
<br>
@if app.logged_in
<a href='/new_issue'>New issue</a>
@end
</div>


@footer
