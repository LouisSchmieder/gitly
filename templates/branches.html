@header
<h3>Branches</h3>
.branches {
	@for branch in branches
		.branch {
			.clog {
				.clog-msg {
					<a href='/@app.repo.owner_name/@app.repo.name/branches/'>@branch.name</a>
				}
				span.clog-author {
					<span >@branch.author</span>
				}
				span.clog-time {
					updated @branch.relative()
				}
			}
		}
	@end
}
